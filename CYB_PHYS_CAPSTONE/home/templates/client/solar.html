<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Generator Data</title>
      <script type="text/javascript">
          function init(){
            var data = {{form.queryset2|safe}};
            setup(data);
          }
            document.addEventListener("DOMContentLoaded", function(event) {
                init();
            });
      </script>


    <link rel="stylesheet" href="/static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/asset.css">
    <link rel="stylesheet" href="/static/lib/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/lib/bootstrap-timepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/static/lib/moment.min.js"></script>
    <script src="/static/lib/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/lib/bootstrap-timepicker.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript" src="/static/src/solarView.js" defer></script>
    <script type='text/javascript' src='/static/src/asset_template.js' defer></script>
  </head>

  <body>

    <div class="root">

      <div class="container-fluid" style="height:100%;overflow:auto;">

        <!-- left column for menu and calendar -->
        <div class="col-lg-3" style="height:100%;">

          <!-- menu -->
          <div style="height:65%;margin-top:8%;">
            <a href="/tree">Map</a><br>
            <div class="menu_separator">
            </div>
            <a href="/battery">Battery</a><br>
            <div class="menu_separator">
            </div>
            <a href="/generator">Generator</a><br>
            <div class="menu_separator">
            </div>
            <a href="/inverter">Inverter</a><br>
            <div class="menu_separator">
            </div>
            <a href="/solar"><b>Solar</b></a><br>
            <div class="menu_separator">
            </div>
            <a href="/nrel">Weather</a><br>
          </div>
        </div>

        <!-- right column for content -->
        <div class="col-lg-9" style="height:100%;">

          <!-- "card" view to hold content -->
          <div class="card">

            <!-- header -->
            <div class="header row-fluid" style="height:45%;">

              <!-- title -->
              <div class="col-lg-3">
                <p>Solar Data</p>

                <!-- calendar -->
                <div class="calendar-center" style="overflow:hidden;height:35%;">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="datetimepicker12"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- timestamp dropdown -->
                <select id="time_select" onchange="selectTime(); getGraphData();" class="form-control">
                </select>
              </div>

              <div class="col-lg-9">
                <div id="real_time_data"></div>
              </div>

              <!-- separator -->
              <div class="separator">
              </div>
            </div>

            <!-- graph header -->
            <div class="header row-fluid">

              <!-- title -->
              <div class="col-lg-3">
                <p>Daily Tracking</p>
              </div>

              <!-- data dropdown -->
              <div class="col-lg-2 col-lg-offset-7">
                <select class="form-control" id="data_select" onChange="getGraphData()">
                  <option>Voltage</option>
                  <option>Current</option>
                  <option>Real Power</option>
                </select>
              </div>

            </div>

            <!-- graph -->
            <div class="content row-fluid">

              <!-- Insert google graph here -->
              <div id="google_graph"></div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
