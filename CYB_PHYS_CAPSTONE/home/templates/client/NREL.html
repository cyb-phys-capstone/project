<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NREL</title>
    <script type="text/javascript">
        var asset_data = {{form.queryset2|safe}};
    </script>
    <link rel="stylesheet" href="/static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/asset.css">
    <link rel="stylesheet" href="/static/css/nrel.css">
    <link rel="stylesheet" href="/static/lib/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/lib/bootstrap-timepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/static/lib/moment.min.js"></script>
    <script src="/static/lib/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/lib/bootstrap-timepicker.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type='text/javascript' src='/static/src/asset_template.js' defer></script>
    <script type='text/javascript' src='/static/src/NREL_viewer.js' defer></script>
</head>

<body class="container">

    <div class="root">

      <div class="container-fluid" style="height:100%;overflow:auto;">

        <!-- left column for menu and calendar -->
        <div class="col-lg-3" style="height:100%;">

          <!-- menu -->
          <div style="height:65%;">
            <!-- TODO: fill in menu -->
          </div>

          <!-- calendar -->
          <div class="calendar-center" style="overflow:hidden;height:35%;">
              <div class="form-group">
                  <div class="row">
                      <div class="col-lg-12">
                          <div id="datetimepicker12"></div>
                      </div>
                  </div>
              </div>
          </div>

        </div>

        <!-- right column for content -->
        <div class="col-lg-9" style="height:100%;">

          <!-- "card" view to hold content -->
          <div class="card">

            <!-- header -->
            <div class="header row-fluid">

              <!-- title -->
              <div class="col-lg-3">
                <p>NREL</p>
              </div>

              <!-- timestamp dropdown -->
              <div id="time_select" class="col-lg-2 col-lg-offset-7" onChange="selectTime(); getGraphData();">
                {{form.timeStamps}}
              </div>

              <!-- separator -->
              <div class="separator">
              </div>

            </div>

            <!-- real-time data -->
            <div class="content row-fluid">
                <div id="NREL_data_viewer">
                </div>
                <!-- separator -->
                <div class="separator">
                </div>

            </div>

            <!-- graph header -->
            <div class="header row-fluid">

              <!-- title -->
              <div class="col-lg-3">
                <p>Daily Tracking</p>
              </div>

              <!-- data dropdown -->
              <div class="col-lg-2 col-lg-offset-7"  onChange="getGraphData()">
                <select class="form-control" id="data_select">
                    <option>GHI</option>
                    <option>DNI</option>
                    <option>DHI</option>
                    <option>Air Temp.</option>
                    <option>Rel. Humid</option>
                    <option>Wind Speed</option>
                    <option>Wind Dir.</option>
                    <option>Station Pressure</option>
                </select>
              </div>

              <!-- separator -->
              <div class="separator">
              </div>

            </div>

            <!-- graph -->
            <div class="content row-fluid">

              <!-- Insert google graph here -->
              <div id="google_graph"></div>

            </div>

          </div>

        </div>

      </div>

    </div>
</body>
</html>
